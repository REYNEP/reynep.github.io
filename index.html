<!DOCTYPE html>
<html>
<head>
  <title>File Browser</title>
  <script src="https://cdn.jsdelivr.net/npm/github-api@3.3.0/dist/GitHub.bundle.min.js"></script>
  <style>
    body { font-family: Arial; margin: 20px; }
    a { color: #0366d6; text-decoration: none; }
    a:hover { text-decoration: underline; }
    li { margin: 5px 0; }
  </style>
</head>
<body>
  <h1>Files in Repository</h1>
  <ul id="file-list"></ul>

  <script>
    const repo = "reynep/reynep.github.io"; // Update if repo is different
    const list = document.getElementById("file-list");

    fetch(`https://api.github.com/repos/${repo}/contents/`)
      .then(response => response.json())
      .then(data => {
        data.forEach(item => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = item.html_url;
          a.textContent = item.name;
          li.appendChild(a);
          list.appendChild(li);
        });
      })
      .catch(error => {
        list.innerHTML = "<li>Error loading files. Check repo name or CORS.</li>";
      });
  </script>
</body>
</html>
